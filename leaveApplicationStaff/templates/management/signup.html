<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <div class="d-flex">
        <div class="sub-flex bg-light">
            <img src="{% static 'imgs/loginpage.png' %}" alt="loginpage.png" height="786">
        </div>
        <div class="sub-flex-40">
            <center>
                <div class="login display-5">
                    <center>
                        <h1>LWP</h1>
                        <div class="login-sub">
                            <h4>SignUp</h4>
                            <div class="form-sign-in">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="ID" class="font-weight-bold text-small"><b>ID</b></label>
                                        <input type="text" class="form-control" id="ID" name="ID" width="100"
                                            placeholder="numbers and alphabets only" required>
                                        <span class="text-danger">{{error_id}}</span>

                                        <label for="name" class="font-weight-bolder text-small"><b>Name</b></label>
                                        <input type="text" class="form-control" id="name" name="name" width="100"
                                            placeholder="Full Name" required>
                                        <span class="text-danger">{{error_name}}</span>

                                        <label for="email" class="font-weight-bolder text-small"><b>Enter a valid
                                                Email</b></label>
                                        <input type="email" class="form-control" id="email" name="email" width="100"
                                            placeholder="Email Address" required>
                                        <span class="text-danger">{{error_email}}</span>

                                        <label for="mobile" class="font-weight-bold text-small"><b>Tel / Mobile
                                                No.</b></label>
                                        <input type="tel" class="form-control" id="mobile" name="mobile" width="100"
                                            required>
                                        <span class="text-danger">{{error_mobile}}</span>

                                        <label for="designation" class="font-weight-bold text-small"><b>Designation</b></label>
                                        <select class="form-select" name="designation" id="designation" required>
                                            <option selected disabled value="">Choose...</option>
                                            <option>Staff</option>
                                            <option>Manager</option>
                                            <option>HR</option>
                                        </select>
                                        <span class="text-danger">{{error_designation}}</span>

                                        <label for="location"
                                            class="font-weight-bold text-small"><b>Location</b></label>
                                        <select class="form-select" name="location" id="location" required>
                                            <option selected disabled value="">Choose...</option>
                                            <option>Chandigarh</option>
                                            <option>Zirakpur</option>
                                            <option>Mohali</option>
                                        </select>
                                        <span class="text-danger">{{error_location}}</span>

                                        <label for="address" class="font-weight-bold text-small"><b>Address</b></label>
                                        <input type="text" class="form-control" id="address" name="address" width="100"
                                            required>
                                        <span class="text-danger">{{error_address}}</span>

                                        <label for="experience" class="font-weight-bold text-small"><b>Experience (in
                                                years)</b></label>
                                        <input type="number" class="form-control" id="experience" name="experience"
                                            width="100" required>
                                        <span class="text-danger">{{error_experience}}</span>

                                        <label for="password" class="font-weight-bold text-small"><b>Create
                                                Password</b></label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            width="100" required>

                                        <label for="confirmpassword" class="font-weight-bold text-small"><b>Confirm
                                                Password</b></label>
                                        <input type="password" class="form-control" id="confirmpassword"
                                            name="confirmpassword" width="100" required>
                                        <span class="text-danger">{{error_password}}</span>
                                    </div>
                                    <input type="submit" value="Register" class="btn btn-m submit text-white">
                                </form>
                            </div>
                        </div>
                        <p class="font-weight-bold text-small">Already have an account? <a
                                href="{% url 'login' %}">Login</a>
                        </p>
                    </center>
                </div>
            </center>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
